model:
  num_layers: 1
  global_pooling: ['mean', 'max']
  normalize_adj: [false, true]
  layer_type: ["gcnconv", "ginconv"]
  dim_inner: [64, 128]
  act: ['prelu', 'relu']
  use_batchnorm: [true, false]
  pooling:
    type: dmon
    n_clusters: [10, 20]
train:
  optim:
    optimizer: adam
    base_lr: 0.01
  lr_schedule:
    type: null
  max_epoch: 10
task:
  dataset_name: ['brca', 'animal']
  graph_const: knn
  knn_k: 20
  batch_size: 32
  
